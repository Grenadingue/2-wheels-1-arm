<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-wheels-1-arm</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="views/cover.css" rel="stylesheet">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="socket.io.js"></script>
   <script src="chart.js"></script>
   <script src="views/service.js"></script>
   <script src="views/draw.js"></script>
   <script src="views/init.js"></script>
</head>

<body>
 <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-center"><a href="" style="color: #fff">AI - Evolution Programs</a></h3>
            </div>
          </div>

          <canvas style="display: none" id="myChart" width="400" height="400"></canvas>

          <div class="inner cover" id="myForm">
            <h1 class="cover-heading">Two wheels one arm</h1>
            <p class="form-group col-xs-12 col-md-12">
              <a id="show_form_param">Input the params you want</a>
              or
              <a id="show_form_select">Select a previous simulation</a>
            </p>
            <div class="row" id="form_param">
               <div class="form-group col-xs-6 col-md-6">
                  <input id="popsize" type="text" class="form-control" placeholder="Population Size" aria-describedby="basic-addon1">
               </div>
               <div class="form-group col-xs-6 col-md-6">
                  <input id="mutationrate" type="text" class="form-control" placeholder="Mutation rate" aria-describedby="basic-addon2">
               </div>
            </div>
            <div style="display: none" class="row" id="form_select">
               <div class="form-group">
                 <select id="saved_file" class="select_perso">
                   <option></option>
                 </select>
               </div>
            </div>
            <p class="lead">
              <a id="launch_simulation" class="btn btn-lg btn-default">Launch simulation</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Project made by <a>Nicolas</a>, <a>Adrien</a>, <a>Etienne</a>, <a>Toma</a></p>
            </div>
          </div>

        </div>

      </div>
</body>
</html>
