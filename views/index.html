<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-wheels-1-arm</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="views/css/cover.css" rel="stylesheet">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="socket.io.js"></script>
   <script src="chart.js"></script>
   <script src="views/js/service.js"></script>
   <script src="views/js/draw.js"></script>
   <script src="views/js/init.js"></script>
</head>

<body>
  <canvas style="display: none; padding: 5%; position: absolute" id="myChart"></canvas>
  <div class="site-wrapper" style="position: absolute">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div style="margin-top: 30px;">
              <h3 class="masthead-center"><a href="" style="color: #fff">AI - Evolution Programs - Genetic Algorithms</a></h3>
            </div>
          </div>

          <div class="inner cover" id="myForm">
            <h1 class="cover-heading">Two wheels one arm</h1>
            <br/>
            <h4 id="error_message">
            </h4>
            <h4 class="form-group col-xs-12 col-md-12">
              <a id="show_form_param">Configure algorithm launcher</a>
              or
              <a id="show_form_select">Select a simulation backup</a>
            </h4>
            <div id="form_param">
              <div class="row">
                <div class="col-xs-2 col-md-2">
                  <p class="p_perso text-right">
                    Population Size
                  </p>
                  </div>
                  <div class="form-group col-xs-2 col-md-2">
                   <input id="populationSize" name="population size" type="text" class="form-control" value="200">
                </div>
                <div class="col-xs-2 col-md-2">
                  <p class="p_perso text-right">
                    Population Renewal Rate
                  </p>
                </div>
                <div class="form-group col-xs-2 col-md-2">
                 <input id="populationRenewalRate" name="population renewal rate" type="text" class="form-control" value="0.33">
              </div>
              <div class="col-xs-2 col-md-2">
                <p class="p_perso text-right">
                  Mutation rate
                </p>
                </div>
                <div class="form-group col-xs-2 col-md-2">
                 <input id="mutationRate" name="mutation rate" type="text" class="form-control" value="0.01">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 col-md-2">
                <p class="p_perso text-right">
                  Simulation cycles
                </p>
              </div>
              <div class="form-group col-xs-2 col-md-2">
               <input id="simulationCycles" name="simulation cycles" type="text" class="form-control" value="3">
            </div>
          <div class="col-xs-2 col-md-2">
            <p class="p_perso text-right">
              Error acceptability rate
            </p>
          </div>
          <div class="form-group col-xs-2 col-md-2">
           <input id="errorAcceptabilityRate" name="error acceptability rate" type="float" class="form-control" value="0.07">
        </div>
        </div
      </div>
            </div>
            <div style="display: none" class="row" id="form_select">
               <div class="form-group">
                 <select id="saved_file" class="select_perso">
                 </select>
               </div>
            </div>
            <br/>
            <p class="lead">
              <a id="launch_simulation" class="btn btn-lg btn-default">Launch simulation</a>
            </p>
          </div>
        </div>

        <div class="cover-container inner cover">
          <div class="mastfoot">
            <div class="inner">
              <p>Project made by <a>Nicolas</a>, <a>Adrien</a>, <a>Etienne</a>, <a>Toma</a></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
